<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaces con JQUERY_UI</title>
    <link rel="stylesheet" href="../../JqueryUI/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="../../JqueryUI/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../../JqueryUI/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script src="../../jquery/jquery-3.6.0.min.js"></script>
    <script src="../../JqueryUI/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="interface2_efectos.js"></script>

    <style>
        .elemento {
            width: 300px;
            height: 200px;
            border: 4px solid black;
            background: lightblue;
            margin: 20px;
            float: left;
        }

        .lista-seleccionable li {
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            list-style: none;
            cursor: pointer;
        }

        /*Toca dejar el selecting- selected en ingles :O */
        ul .ui-selecting {
            background: green;
        }

        ul .ui-selected {
            background: gray;
        }

        #elemento-movido {
            width: 60px;
            padding: 60px;
            border: 4px solid #ccc;
        }

        #area {
            width: 100px;
            padding: 100px;
            border: 4px solid green;
        }

        .elemento {
            background: pink;
            float: none;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Aprendiendo JQUERY_UI MIRAR EN LA DOC LOS EFECTOS QUE HAY...</h1>


    <button id="mostrar">Mostrar Efecto 2</button>

    <button id="mostrar9">Mostrar Efecto 9 (Gusto Para error) </button>
