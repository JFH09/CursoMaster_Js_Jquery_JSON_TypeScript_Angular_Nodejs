<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>Aprendiendo Jquery -Eventos</title>

    <script src="js/eventos.js"></script>

    <style>
        #caja {
            width: 250px;
            height: 250px;
            border: 2px solid black;
            background-color: yellow;
            transition: 300ms;
        }

        /*
        #caja:hover {

            background-color: red;
            cursor: pointer;
        }*/

        input {
            padding: 10px;
            width: 300px;
            font-size: 20px;
        }

        #datos {
            border: 4px dashed black;
            padding: 10px;
            width: 250px;
            height: 50px;
            margin-top: 5px;
            display: none;
        }

        #sigueme {
            width: 25px;
            height: 25px;
            position: absolute;
            display: block;
            background-color: teal;
            opacity: 0.5;
            border-radius: 999px;
        }
    </style>
</head>

<body>
    <h1>Aprendiendo Jquery- Eventos...</h1>
    <div id="sigueme"></div>
    <form action="">
        <input type="text" id="nombre" placeholder="escribir nombre...">
    </form>

    <div id="datos"></div>
    <div id="caja">
        Soy una caja
    </div>
</body>

</html>
